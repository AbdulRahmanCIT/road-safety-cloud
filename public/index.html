<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Traffic Monitor</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7fe; margin: 0; padding: 20px; color: #2b3674; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h1 { font-size: 24px; font-weight: 700; margin: 0; }
        
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .kpi-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .value { font-size: 32px; font-weight: 700; color: #4318FF; }
        
        #map { height: 450px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #e0e5f2; }
        th { background: #f8f9fc; color: #a3aed0; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        td { font-size: 14px; font-weight: 600; }
        
        .badge { padding: 5px 10px; border-radius: 8px; font-size: 11px; font-weight: bold; }
        .bg-high { background: #fee2e2; color: #ef4444; }
        .bg-mod { background: #fef3c7; color: #d97706; }
        .bg-low { background: #d1fae5; color: #059669; }
        
        .v-count { color: #4318FF; font-weight: 800; font-size: 18px; }
        .btn-refresh { background: #4318FF; color: white; border: none; padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: 600; }
        .btn-refresh:hover { background: #3311CC; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸš§ Pothole Incident Monitor</h1>
        <button class="btn-refresh" onclick="fetchData()">Manual Sync</button>
    </div>

    <div class="kpi-container">
        <div class="card">
            <small style="color:#a3aed0">Unique Locations</small>
            <div class="value" id="totalCount">0</div>
        </div>
        <div class="card">
            <small style="color:#a3aed0">Critical Severity</small>
            <div class="value" style="color:#ef4444" id="highSevCount">0</div>
        </div>
        <div class="card">
            <small style="color:#a3aed0">System Status</small>
            <div class="value" style="color:#059669">ONLINE</div>
        </div>
    </div>

    <div id="map"></div>

    <div class="card" style="padding:0; overflow:hidden;">
        <div style="padding:20px;">
            <h3 style="margin:0;">Recent Activity (Top 10)</h3>
            <small style="color:#a3aed0">Automatically groups vehicles detected in the same area</small>
        </div>
        <table id="mainTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Location Name</th>
                    <th>Coordinates</th>
                    <th style="text-align:center;">Vehicles</th>
                    <th>Impact</th>
                    <th>Severity</th>
                    <th>Last Update</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // --- Initialize Traffic Style Map ---
        const map = L.map('map').setView([12.9716, 77.5946], 13);
        
        // Using "Voyager" style for that clean Maps Software look
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        let markers = [];

        async function fetchData() {
            try {
                const res = await fetch('/api/dashboard');
                const data = await res.json();
                renderDashboard(data);
            } catch (err) {
                console.error("Fetch Error:", err);
            }
        }

        function renderDashboard(data) {
            // 1. Update KPI Values
            document.getElementById('totalCount').innerText = data.mapPoints.length;
            const highSev = data.table.filter(x => x.severity === 'High').length; // Estimated from view
            document.getElementById('highSevCount').innerText = highSev;

            // 2. Update Map Markers (Show All Unique Points)
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            
            data.mapPoints.forEach(r => {
                if(r.latitude && r.latitude != 0) {
                    const color = r.event_type === 'POTHOLE' ? '#ef4444' : '#f59e0b';
                    const marker = L.circleMarker([r.latitude, r.longitude], {
                        radius: 9,
                        fillColor: color,
                        color: "#ffffff",
                        weight: 2,
                        fillOpacity: 0.9
                    }).addTo(map).bindPopup(`
                        <b>${r.event_type}</b><br>
                        Location: ${r.location}<br>
                        Total Vehicles Affected: <b>${r.vehicle_count || 1}</b>
                    `);
                    markers.push(marker);
                }
            });

            // 3. Update Table (Latest 10 Unique Rows)
            const tbody = document.querySelector("#mainTable tbody");
            tbody.innerHTML = "";

            data.table.forEach(r => {
                const badgeClass = r.severity === 'High' ? 'bg-high' : r.severity === 'Moderate' ? 'bg-mod' : 'bg-low';
                
                tbody.innerHTML += `
                    <tr>
                        <td>#${r.id}</td>
                        <td style="color:${r.event_type === 'POTHOLE' ? '#ef4444' : '#f59e0b'}">${r.event_type}</td>
                        <td>${r.location}</td>
                        <td style="font-family:monospace; font-size:12px; color:#a3aed0;">${r.latitude}, ${r.longitude}</td>
                        <td style="text-align:center;" class="v-count">${r.vehicle_count || 1}</td>
                        <td>${r.accel_z} G</td>
                        <td><span class="badge ${badgeClass}">${r.severity}</span></td>
                        <td>${new Date(r.created_at).toLocaleTimeString()}</td>
                    </tr>
                `;
            });
        }

        // Auto-refresh every 3 seconds
        fetchData();
        setInterval(fetchData, 3000);
    </script>
</body>
</html>
